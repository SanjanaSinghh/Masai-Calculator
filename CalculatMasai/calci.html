<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calci.css">
    <title>Calculator</title>
</head>
<body>
    <div class="all">
        <h1>Masai Calculator</h1>
        <div id="bod">
            <input  type="text" name="sanj" id="sanj">
            <table>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button style="color: white; background-color: black;">+</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button style="color: white; background-color: black;">-</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button style="color: white; background-color: black;">x</button></td>
                </tr>
                <tr>
                    <td><button style="color: white; background-color: red;">C</button></td>
                    <td><button>0</button></td>
                    <td><button style="color: white; background-color: black;">=</button></td>
                    <td><button style="color: white; background-color: black;">/</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="calci.js"></script>
</html>
